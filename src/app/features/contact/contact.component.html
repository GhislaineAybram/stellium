<div class="isolate bg-white px-6 py-12 sm:py-16 lg:px-8">
  <div
    class="absolute pointer-events-none inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
    aria-hidden="true"
  >
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2
      class="text-4xl font-semibold tracking-tight text-balance sm:text-5xl"
    >
      Demande de contact
    </h2>
    <p class="mt-4 text-lg/8 color-grey-dark">
      Je vous propose une première prise de contact de 15 min environ afin de
      expliquer comment je peux vous accompagner.
    </p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          for="first-name"
          class="block text-sm/6 font-semibold"
          >Prénom</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="first-name"
            id="first-name"
            autocomplete="given-name"
            placeholder="Jean"
            required
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>
      <div>
        <label
          for="last-name"
          class="block text-sm/6 font-semibold"
          >Nom</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="last-name"
            id="last-name"
            autocomplete="family-name"
            placeholder="Dupont"
            required
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm/6 font-semibold"
          >Email</label
        >
        <div class="mt-2.5">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="jean.dupont@email.com"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="phone-number"
          class="block text-sm/6 font-semibold"
          >Numéro de téléphone</label
        >
        <div class="mt-2.5">
          <div
            class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600"
          >
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
              placeholder="+33 6 12 34 56 78 90"
            />
          </div>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block text-sm/6 font-semibold"
          >Message</label
        >
        <div class="mt-2.5">
          <textarea
            name="message"
            id="message"
            rows="4"
            placeholder="Votre message ici..."
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          ></textarea>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2 items-baseline">
        <input type="checkbox" id="consent" name="consent" required class="mr-2 accent-indigo-600" />
        <label class="text-sm/6 color-grey-dark" id="switch-1-label">
          En nous communiquant vos données personnelles, vous consentez à ce que
          nous les utilisions aux seules fins de vous répondre comme indiqué
          dans notre
          <a routerLink="/privacy" class="visible-link">politique de protection des données</a>.
        </label>
      </div>
    </div>
    <div class="mt-10">
      <button
        type="submit"
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold color-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Envoyer ma demande
      </button>
    </div>
  </form>
</div>
