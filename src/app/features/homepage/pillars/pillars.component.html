<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <h2 class="mt-2 text-4xl font-semibold tracking-tight text-pretty sm:text-5xl lg:text-balance section-line">Mes services</h2>
      <p class="mt-8 text-lg/8 color-grey-dark">Quis tellus eget adipiscing convallis sit sit eget aliquet quis. Suspendisse eget egestas a elementum pulvinar et feugiat blandit at. In mi viverra elit nunc.</p>
    </div>
    <div class="mx-auto mt-12 max-w-2xl lg:max-w-4xl">
      <dl class="grid max-w-xl grid-cols-1 gap-x-8 gap-y-10 lg:max-w-none lg:grid-cols-2 lg:gap-y-16">

        <div *ngFor="let pillar of pillars" class="bg-blue-very-light rounded-2xl p-6">
          <!-- Ligne icÃ´ne + nom -->
          <div class="flex items-center gap-3">
            <div class="flex size-10 items-center justify-center rounded-lg icons bg-blue text-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 color-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 7.756a4.5 4.5 0 1 0 0 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </div>
            <dt class="text-lg font-semibold text-blue-dark">{{ pillar.name }}</dt>
          </div>

          <dd class="pl-13 mt-2 text-base text-grey-dark">
            {{ pillar.description }}
          </dd>
        </div>
        
      </dl>
    </div>
  </div>
</div>
